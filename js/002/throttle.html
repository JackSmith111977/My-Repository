<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 2000px;
            height: 4000px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function throttle(fc,delay){
            var flag = true;
            return function(){
                if(flag){
                    flag = false;
                    setTimeout(function(){
                        fc()
                        flag = true;
                    },delay);
                }else return false;
            }
        }
        var PrintScrollTop = function(){
            console.log(document.documentElement.scrollTop);
        }
        window.onscroll = throttle(PrintScrollTop,1000);
    </script>
</body>
</html>
